<div
  class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"
>
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form [formGroup]="registerForm" cForm>
              <h1>Register</h1>
              <p class="text-body-secondary">Create your account</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input
                  autoComplete="name"
                  cFormControl
                  formControlName="username"
                  placeholder="Username"
                  required="true"
                />
              </c-input-group>
              <div
                *ngIf="
                  registerForm.get('username').errors?.required &&
                  registerForm.get('username').touched
                "
              >
                <p class="form-validation">Username is required.</p>
              </div>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input
                  autoComplete="email"
                  formControlName="email"
                  cFormControl
                  placeholder="Email"
                  required="true"
                />
              </c-input-group>
              <div
                *ngIf="
                  registerForm.get('email').errors?.required &&
                  registerForm.get('email').touched
                "
              >
                <p class="form-validation">Email is required.</p>
              </div>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  autoComplete="new-password"
                  cFormControl
                  formControlName="password"
                  placeholder="Password"
                  type="password"
                  required="true"
                />
              </c-input-group>
              <div
                *ngIf="
                  registerForm.get('password').errors?.required &&
                  registerForm.get('password').touched
                "
              >
                <p class="form-validation">Password is required.</p>
              </div>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  autoComplete="new-password"
                  cFormControl
                  formControlName="retypePassword"
                  placeholder="Repeat password"
                  type="password"
                  required="true"
                />
              </c-input-group>

              <div
                *ngIf="
                  registerForm.get('retypePassword').errors?.required &&
                  registerForm.get('retypePassword').touched
                "
              >
                <p class="form-validation">Retype-Password is required.</p>
              </div>

              <div class="d-grid">
                <button cButton color="success" (click)="register()">
                  Create Account
                </button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
